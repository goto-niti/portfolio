  <style>
    /* Enhanced Social Links Styling */
    .social-links {
      margin: 50px auto;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
    }

    .social-links h3 {
      margin-bottom: 40px;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      color: var(--secondary);
      text-shadow: 0 0 12px rgba(76, 201, 240, 0.3);
      letter-spacing: 1px;
    }

    .social-buttons-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .social-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 16px 40px;
      width: 280px;
      border-radius: 50px;
      background: linear-gradient(90deg, rgba(155,91,255,0.12), rgba(76,201,240,0.08));
      border: 2px solid var(--primary);
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(155, 91, 255, 0.2), 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .social-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(155, 91, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .social-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .social-btn:hover .social-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .social-btn span {
      position: relative;
      z-index: 1;
    }

    .social-btn:hover {
      background: linear-gradient(90deg, rgba(155,91,255,0.25), rgba(76,201,240,0.2));
      border-color: var(--secondary);
      color: var(--secondary);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 35px rgba(155, 91, 255, 0.5), 
                  0 0 50px rgba(76, 201, 240, 0.3), 
                  0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .social-btn.linkedin {
      border-color: #0077b5;
    }

    .social-btn.linkedin:hover {
      border-color: #0077b5;
      color: #0077b5;
      background: linear-gradient(90deg, rgba(0,119,181,0.2), rgba(76,201,240,0.15));
      box-shadow: 0 0 35px rgba(0, 119, 181, 0.5), 
                  0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .social-btn.github {
      border-color: #333;
    }

    .social-btn.github:hover {
      border-color: #6e5494;
      color: #6e5494;
      background: linear-gradient(90deg, rgba(110,84,148,0.2), rgba(155,91,255,0.15));
      box-shadow: 0 0 35px rgba(110, 84, 148, 0.5), 
                  0 8px 25px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 640px) {
      .social-links h3 {
        font-size: 1.5rem;
      }

      .social-btn {
        width: 100%;
        max-width: 280px;
        padding: 14px 30px;
        font-size: 1rem;
      }
    }
  </style>

  <main class="page-container">
    <section class="contact-section glass-panel">
      <h1 class="section-title">Get in touch</h1>
      <p class="lead">Fill the form and I'll get back to you â€“ or send an email to <strong>niti.jp01@gmail.com</strong>.</p>

      <form id="contactForm" class="contact-form" action="https://formspree.io/f/movzaeqa" method="POST">
        <div class="form-row">
          <input type="text" id="name" name="name" placeholder="Your name" required />
          <input type="email" id="email" name="email" placeholder="Your email" required />
        </div>

        <div class="form-row">
          <input type="text" id="subject" name="subject" placeholder="Subject" />
        </div>

        <div class="form-row">
          <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
        </div>

        <div class="form-row">
          <button type="submit" class="neon-btn">Send Message</button>
        </div>

        <div id="formMessage" class="form-message" role="status"></div>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script>
    // Formspree form handling
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(form);
      const button = form.querySelector('button[type="submit"]');
      const originalText = button.textContent;
      
      // Disable button and show loading state
      button.disabled = true;
      button.textContent = 'Sending...';
      formMessage.textContent = '';
      formMessage.className = 'form-message';
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          formMessage.textContent = 'âœ“ Message sent successfully! I\'ll get back to you soon.';
          formMessage.className = 'form-message success';
          form.reset();
        } else {
          throw new Error('Form submission failed');
        }
      } catch (error) {
        formMessage.textContent = 'âœ— Oops! Something went wrong. Please try again or email me directly.';
        formMessage.className = 'form-message error';
      } finally {
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>
